<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>鼠标移入/移出改变样式</title>
<style>
body{color:#fff;font:12px/1.5 Tahoma;}
#kk{width:300px;height:300px;margin:0 auto;text-align:center;border:20px solid #000;padding:20px;line-height:300px;background:#000;color:#fff;}
#kk.hover{cursor:crosshair;color:red;border:20px solid red;background:#F2BFC0;}
</style>
</head>

<body>
<div id="kk">
鼠标移入改变样式，鼠标移出恢复。
</div>
<script>
window.onload = function()
{
	var oDiv = document.getElementById("kk");
	oDiv.onmouseover = function()
	{
		oDiv.className = "hover";
	};
	oDiv.onmouseout = function()
	{
		oDiv.className = "";
	};
}
</script>
</body>
</html>

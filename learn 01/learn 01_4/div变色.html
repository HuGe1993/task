<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>用遍历将div变成红色</title>
<style>
#outer{margin:0px auto;width:360px;overflow:hidden;}
#outer div{float:left;margin:0 10px;background-Color:#000;width:100px;height:100px;}
</style>
</head>

<body>
<center><button>用遍历将div变为红色</button></center>
<div id="outer">
    <div></div>
    <div></div>
    <div></div>
</div>
<script>
window.onload = function()
{
	var oDiv = document.getElementById("outer").getElementsByTagName("div");
	var oBtn = document.getElementsByTagName("button")[0];
	oBtn.onclick = function()
	{
		for (var i=0;i<oDiv.length;i++)
		{
			oDiv[i].style.backgroundColor = "red";
		}
	}
}
</script>
</body>
</html>
